    <script>
        checkSigned()
        function login() {
           var signed = localStorage.getItem('user')
           if (signed != null){
               window.alert('Đăng xuất trước khi đăng nhập!')
               return
           }
            axios({
                method: 'post',
                url: 'http://localhost:8080/auth/signInUser',
              
                data:{
                    email : document.getElementById('email').value,
                    pass : document.getElementById('pass').value
                }
            }).then(function (res, err) {
                
                if (err){
                    console.log(err)
                }

                document.getElementById('alert_invalid').style.display = 'block'
                document.getElementById('status').innerHTML = res.data.status

                if (res.data.success == false){


                    return 
                }
                else{
                    var user = res.data.userData
                    localStorage.setItem('user' , JSON.stringify(user))
                    var img = user.avatar.image
                    
                    var loginAvatar = document.getElementById('signined')
                    loginAvatar.setAttribute('src' , 'data:image/png;base64,'+ img )
                    var loginIcon = document.getElementById('login').style.display = 'none'
                    loginAvatar.style.display = 'inline'
                    document.getElementById('header_right').style.top = '-49px'

                }
            })
        }
